<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="split-container">
        <div class="left-login">
            <section class="box-1">
                <h1> Discover NFTs - CC Store</h1>
                <p> the largest NFT marketplace leading the way through web 3.0</p>
            </section>
        </div>

        <div class="right-login">
            <form>
                <section class="box-1">
                    <img src="nft_images/ccstore.png" alt="logo" width="130px">
                    
                    <div class="login-container">
                        <p> Already have an account? <a href="#">
                            <a href="login.html"><strong> Log In </strong></a>
                            </a>
                        </p>
                    </div>
                </section>

                <div class="input-container name">
                    <label for="full_name"> Full Name </label>
                    <input id="full_name" name="full_name" type="text">
                </div>

                <div class="input-container email">
                    <label for="email"> Email </label>
                    <input id="email" name="email" type="email">
                </div>

                <div class="input-container password">
                    <label for="password"> Password </label>
                    <input id="password" name="password" type="password">

                </div>

                <div class="input-container password">
                    <label for="rpassword"> Repeat Password </label>
                    <input id="rpassword" name="rpassword" type="password">

                </div>

                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remmember me
                    </label>
                </div>

                <a href="index.html" class="signup-button"> Sign Up </button></a>

                <section class="box-1 legal">
                    <p><span class="tos">By continuing, you agree to accept our <br/>
                    <a href="#">Terms of Service</a>.</span></p>
                </section>

            </form>
        </div>
    </div>
    
</body>
</html>
